<html lang="en">

<head>

    <title>Todo List</title>

<body
<body style="background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet); background-repeat: no-repeat; height: 100vh;">

    <h1 style="align-items: center; justify-content: center; text-align: center;">Todo List</h1>

    <center>
        <div style="align-items: center; justify-content: center; text-align: center;">
            <input id="task" type="text" placeholder="Add task"
                style="border: 1px solid black; border-radius: 20px; height: 7vh; width: 60vw; max-width: 600px; padding: 10px;">
            
            <button style="margin: 10px; border: 1px solid black; border-radius: 20px; background-color: aquamarine; height: 5vh; width: 40vw; max-width: 150px;" onclick="btn()">Add a Task</button>
            
            <button style="margin: 10px; border: 1px solid black; border-radius: 20px; background-color: aquamarine; height: 5vh; width: 40vw; max-width: 150px;" onclick="dlt()">Delete a Task</button>
        </div>
    </center>

    <div id="task1" style="border: 1px solid black; height: 30vh; background-color: rgb(60, 157, 157); font-size: 4vw; margin: 10px; border-radius: 20px; max-width: 90vw; padding: 20px;">
    </div>

    <script src="new.js"></script>
